<head>

    <title>Document</title>
    <style>
    ul li:nth-child(1) {
        color: red;
        
    }
    ul li:nth-child(-n+2) {
        color: green;
        font-size: 60px;
    }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
    <li>2</li>
    <li>3</li>
    </ul>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .box {
    position: relative;
    height: 100px;
    background-color: green;
    padding-left: 100;
  }
  .box div:first-child {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: red;
  }
  .box div:last-child {
    width: 100%;
    height: 100%;
    background-color: blue;
  }
  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
  </div>
</body>
</html>
